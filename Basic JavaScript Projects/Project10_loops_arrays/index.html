<!DOCTYPE html>
<html>

<head>
    <script src="JS/main.js"></script>
</head>

<body>
    <p id="Counting_to_Ten"></p>
    <button onclick="count_To_Ten()">Ten</button>
    <p id="List_of_Instruments"></p>
    <button onclick="for_Loop()">For</button>
    <p id="Constant"></p>
    <button onclick="constant_function()">Constant</button>
    <p id="Pie"></p>
    <p id="Car_Object"></p>

    <script>
        function myFunction() {
            return Math.PI; // Returns value of Pi
        }
        document.getElementById("Pie").innerHTML = myFunction();

        let car = { // Creates object with description
            make: "Dodge ",
            model: "Viper ",
            year: "2021 ",
            color: "red ",
            description: function () {
                return "The car is a " + this.year + this.color + this.make + this.model;
            }
        }
        document.getElementById("Car_Object").innerHTML = car.description();
    </script>
</body>

</html>
